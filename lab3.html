<html>
<head>
    <title>Rock Paper Scissors Lab 3!</title>
    <link rel="stylesheet" href="lab3style.css">
</head>
<body>
    <header id="bar">
        <h1>Rock Paper Scissors Lab 3</h1>
    </header>

    <nav id="main-nav">
        <ul>
            <li><a href="https://docs.google.com/presentation/d/1bcw2EoBI1Taj-qqo9nrnVAQnJ8PkFFzximAxHnBWytc/edit?slide=id.g2671233d68a_0_76#slide=id.g2671233d68a_0_76">Discussion Slides</a></li>
            <li><a href="https://youtu.be/RPjQ2Qm9D6U?si=J0O87iSE-5jjJaJz">Youtube</a></li>
            <li><a href="https://www.google.com/maps">Google Maps</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <h1>Play Rock Paper Scissors Down Below!</h1>
        <div class="content-area">
            <div class="content-box">
                <h2>Enter Your Choice</h2>
                <form>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    <label for="choice">Choose:</label>
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    <br><br>
                    <button type="submit">Shoot</button>
                </form>
            </div>
        </div>

        <aside id="contact">
            <h1>Rules</h1>
            <hr>
            <h2>Select Rock, Paper, or Scissors</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <footer id ="bar">
        <p> Go back up!</p>
    </footer>

</body>
</html>
